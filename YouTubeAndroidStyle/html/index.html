<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>

    </style>
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".input-group-btn").click(function () {
                var inpVal = $("#inputUrl").val();
                if (inpVal != "") {
                    var pattern = /(\w+)$/i;
                    var newFrame = '<iframe class="player" width="320" height="180" src="https://www.youtube.com/embed/' + inpVal.match(pattern)[1] + '" frameborder="0" allowfullscreen></iframe>';
                    $("#parent").html(newFrame);
                }
            });
        });
    </script>
    <div id="parent">
    <div class="container">
        <h2 class="form-signin-heading">Add video URL</h2>
        <div class="input-group">
            <label for="inputUrl" class="sr-only">YouTube video URL</label>
            <input type="url" id="inputUrl" class="form-control" placeholder="YouTube video URL" required>
            <span class="input-group-btn">
                <button type="button" class="btn btn-primary">Play</button>
            </span>
        </div> <!-- input-group-->
    </div> <!-- container-->
    </div> <!--parent-->
  </body>
</html>
